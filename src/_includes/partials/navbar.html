<header class="border-b border-white">
  <nav class="bg-yellow py-6" x-data="{ open: false }">
      <div class="flex flex-wrap justify-between items-center mx-auto px-8 md:px-[5%]">
          <a href="/" class="flex items-center">
              <img src="/static/img/logo.svg" class="mr-3 h-[2.38rem]" alt="Coram" />
          </a>
          <div class="flex items-center lg:order-2">
            <button @click="open = !open" :aria-expanded="open ? 'true' : 'false'" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-white rounded-lg lg:hidden hover:bg-white hover:text-primary focus:ring-2 focus:ring-white" aria-controls="mobile-menu">
              <span class="sr-only">Open main menu</span>
              <svg x-show="!open" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
              <svg x-show="open" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
          </div>
          <div x-bind:class="{ 'hidden': !open }" class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1 lg:ml-auto" id="mobile-menu">
            <ul class="flex flex-col mt-4 text-xl font-bold lg:flex-row lg:space-x-4 lg:mt-0">
              {% for link in navigation.items %}
                <li>
                  <a href="{{ link.url }}" class="block text-lg py-2 px-4 text-base hover:text-blue-500 hover:bg-gray-200 flex items-center gap-2">
                    {{ link.text }}
                    {% if link.icon %}
                      {{ link.icon | safe }}
                    {% endif %}
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
      </div>
  </nav>
</header>
