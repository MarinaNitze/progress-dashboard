backend:
  name: 'github'
  repo: 'Bloom-Works/progress-dashboard'
  branch: 'main'
publish_mode: 'editorial_workflow'

media_folder: 'src/images'

collections:
  - label: 'Recommendations and Topics'
    name: 'recommendationsAndTopics'
    files:
      - label: 'Topics'
        name: 'topics'
        file: 'src/pages/content/topics.content.yml'
        fields:
          - label: 'Topic'
            name: 'topics'
            widget: 'list'
            summary: '{{fields.title}}'
            fields:
              - {
                  label: 'Title for url',
                  name: 'title',
                  widget: 'string',
                  hint: 'Use dashes (-) instead of spaces ( ) to separate words.',
                }
              - label: 'Hero'
                name: 'hero'
                widget: 'object'
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - {
                      label: 'Image',
                      name: 'image',
                      widget: 'image',
                      media_folder: '/src/images/heros',
                      allow_multiple: false,
                    }
                  - {
                      label: 'Background Color',
                      name: 'backgroundColor',
                      widget: 'select',
                      options:
                        ['primary', 'secondary', 'info', 'light', 'white'],
                      default: ['light'],
                    }
                  - {
                      label: 'Image Alt Text',
                      name: 'imgAlt',
                      widget: 'string',
                    }
              - {
                  label: 'Icon',
                  name: 'image',
                  widget: image,
                  media_folder: '/src/images/topics',
                  allow_multiple: false,
                  hint: 'Must be an svg file type',
                  pattern:
                    [
                      '.svg',
                      'Detected file type was not .svg. File type must be .svg',
                    ],
                }
              - { label: 'About this topic', name: 'about', widget: 'markdown' }
              - { label: 'Why this matters', name: 'why', widget: 'markdown' }
              - { label: 'What we can do', name: 'what', widget: 'markdown' }
              - {
                  label: 'layout',
                  name: 'layout',
                  widget: 'hidden',
                  default: 'topic',
                }
              - label: 'Recommendations'
                name: 'recommendations'
                collection: 'recommendationsAndTopics'
                widget: 'relation'
                multiple: true
                value_field: 'recommendations.*.title'
                search_fields: ['recommendations']
                file: 'src/pages/content/recommendations.content.yml'
                required: false
      - name: 'recommendations'
        label: 'Recommendations'
        file: 'src/pages/content/recommendations.content.yml'
        fields:
          - label: 'Recommendations'
            name: 'recommendations'
            widget: 'list'
            summary: '{{fields.title}}'
            fields:
              - {
                  label: 'Title for url',
                  name: 'title',
                  widget: 'string',
                  hint: 'Use dashes (-) instead of spaces ( ) to separate words.',
                }
              - {
                  label: 'Title for heading',
                  name: 'heading',
                  widget: 'string',
                }
              - {
                  label: 'About this recommendation',
                  name: 'about',
                  widget: 'markdown',
                }
              - { label: 'How to do this', name: 'how', widget: 'markdown' }
              - {
                  label: 'Costs',
                  name: 'costs',
                  widget: 'list',
                  field: { label: 'Cost', name: 'cost', widget: 'string' },
                  summary: '{{fields.cost}}',
                }
              - {
                  label: 'Benefits',
                  name: 'benefits',
                  widget: 'list',
                  field:
                    { label: 'Benefit', name: 'benefit', widget: 'string' },
                  summary: '{{fields.benefit}}',
                }
              - {
                  label: 'Outcome Data',
                  name: 'outcome',
                  widget: 'markdown',
                  required: false,
                }
              - label: "Who's doing this"
                name: 'who'
                widget: 'object'
                fields:
                  - {
                      label: 'Number of States & Territories',
                      name: 'number',
                      widget: 'number',
                      value_type: 'int',
                      max: 54,
                    }
                  - { label: 'Map Image', name: 'image', widget: 'image' }
              - {
                  label: 'Get inspiration',
                  name: 'inspiration',
                  widget: 'markdown',
                  required: false,
                }
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Main Page'
        name: 'index'
        file: 'src/pages/index.content.yml'
        fields:
          - label: 'Home'
            name: 'home'
            widget: 'object'
            fields:
              - label: 'Hero'
                name: 'hero'
                widget: 'object'
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Content', name: 'content', widget: 'markdown' }
                  - {
                      label: 'Background Color',
                      name: 'backgroundColor',
                      widget: 'hidden',
                      default: 'primary',
                    }
                  - {
                      label: 'Image',
                      name: 'image',
                      widget: 'image',
                      media_folder: '../images/heros',
                      allow_multiple: false,
                    }
                  - {
                      label: 'Image Alt Text',
                      name: 'imgAlt',
                      widget: 'string',
                    }
              - label: 'Features'
                name: 'features'
                widget: 'object'
                fields:
                  - {
                      label: "What's new",
                      name: 'whatsNew',
                      widget: 'markdown',
                    }
                  - label: 'Large Feature'
                    name: 'largeFeature'
                    widget: 'object'
                    fields:
                      - { label: 'Title', name: 'title', widget: 'string' }
                      - {
                          label: 'Content',
                          name: 'content',
                          widget: 'markdown',
                        }
                      - {
                          label: 'Image',
                          name: 'image',
                          widget: 'image',
                          media_folder: '../images/features',
                          allow_multiple: false,
                        }
                      - {
                          label: 'Image Alt Text',
                          name: 'imgAlt',
                          widget: 'string',
                        }
                      - { label: 'Link', name: 'link', widget: 'string' }
                      - { label: 'Link Text', name: 'linkText', widget: string }
                      - {
                          label: 'Layout',
                          name: 'layout',
                          widget: 'hidden',
                          default: 'lg',
                        }
                  - label: 'Medium  Feature'
                    name: 'mediumFeature'
                    widget: 'object'
                    fields:
                      - { label: 'Title', name: 'title', widget: 'string' }
                      - {
                          label: 'Content',
                          name: 'content',
                          widget: 'markdown',
                        }
                      - {
                          label: 'Image',
                          name: 'image',
                          widget: 'image',
                          media_folder: '../images/features',
                          allow_multiple: false,
                        }
                      - {
                          label: 'Image Alt Text',
                          name: 'imgAlt',
                          widget: 'string',
                        }
                      - {
                          label: 'Layout',
                          name: 'layout',
                          widget: 'hidden',
                          default: 'md',
                        }
                  - label: 'Small Feature'
                    name: 'smallFeature'
                    widget: 'object'
                    fields:
                      - { label: 'Title', name: 'title', widget: 'string' }
                      - {
                          label: 'Content',
                          name: 'content',
                          widget: 'markdown',
                        }
                      - {
                          label: 'Image',
                          name: 'image',
                          widget: 'image',
                          media_folder: '../images/features',
                          allow_multiple: false,
                        }
                      - {
                          label: 'Image Alt Text',
                          name: 'imgAlt',
                          widget: 'string',
                        }
                      - {
                          label: 'Layout',
                          name: 'layout',
                          widget: 'hidden',
                          default: 'sm',
                        }
              - label: 'Topic Section'
                name: 'topicSection'
                widget: 'object'
                fields:
                  - {
                      label: 'Popular Topics',
                      name: 'popularTopics',
                      widget: 'markdown',
                    }
                  - label: 'Topics'
                    name: 'topics'
                    widget: 'relation'
                    collection: 'recommendationsAndTopics'
                    multiple: true
                    min: 1
                    max: 7
                    value_field: 'topics.*.title'
                    search_fields: ['topics.*.title']
                    file: 'topics'
              - label: 'Our mission'
                name: 'mission'
                widget: 'object'
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Content', name: 'content', widget: 'markdown' }
                  - {
                      label: 'Image',
                      name: 'image',
                      widget: 'image',
                      media_folder: '../images/heros',
                      allow_multiple: false,
                    }
                  - {
                      label: 'Image Alt Text',
                      name: 'imgAlt',
                      widget: 'string',
                    }
                  - {
                      label: 'Background Color',
                      name: 'backgroundColor',
                      widget: 'hidden',
                      default: 'light',
                    }
